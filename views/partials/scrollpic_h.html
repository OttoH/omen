
<div class="photo">
    <div id="scrollview-pager">
        <a id="scrollview-prev" class="angle-lefticon-"></a>
        <a id="scrollview-next" class="angle-righticon-"></a>
    </div>
    <div id="scrollview-content" class="yui3-scrollview-loading">
        <ul>
            {{#each cover}}
            <li><div class="ph" style="background-image: url('{{this}}')"></div></li>
            {{/each}}
        </ul>
    </div> 
</div>
